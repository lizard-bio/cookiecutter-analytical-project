name: Vulture Lint

on:
  push:
    branches:
      - main

jobs:
  vulture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install vulture==2.14

      - name: Run Vulture
        run: vulture .