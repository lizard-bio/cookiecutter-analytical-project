name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ruff
        run: |
          pip install ruff
          ruff check .

      - name: bandit
        run: |
          pip install bandit
          bandit -r .
